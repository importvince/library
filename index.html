<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>iLibrary</title>
</head>
<body>
    <div class="all-container">
        <div id="dimmer" class="dimmer hidden"></div>
        <div class="header">
            <h1>iLibrary</h1>
            <button id="login" class="button">Login</button>
        </div>
        <div class="library">
            <div id="form-container" class="form">
                <form id="add-book">
                    <h2>Adding a book to the library...</h2>
                    <label for="title">
                        <input type="text" id="title" name="title" placeholder="Title">
                    </label>
                    <label for="author">
                        <input type="text" id="author" name="author" placeholder="Author">
                    </label>
                    <label for="pages">
                        <input type="text" id="pages" name="pages" placeholder="Page Count">
                    </label>
                    <label for="read">
                        Have you read it?
                        <input type="checkbox" id="read" name="read">
                    </label>
                    <button type="submit" id="submit">add this book</button>
                </form>
            </div>
            <button id="new-book" class="button">+ book</button>
            <div id="book-container">
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
